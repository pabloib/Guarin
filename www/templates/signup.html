<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Signup</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupData.username" required='' autocomplete='off'>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="signupData.email" required='' autocomplete='off'>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password" required='' autocomplete='off'>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Signup</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
