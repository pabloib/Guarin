<ion-view>
  <ion-content>
        <ion-content>
      </ion-content>
      <label class="item">
      <br>  
        <!-- <button class="button button-block button-positive" ng-click="addItem()" type="submit"><img src="img/botella.png" alt=""></button> -->
        </label>
  </ion-content>
  <ion-content ng-controller="MarkerRemoveCtrl">
    <ion-header-bar class="bar-stable">
      <button class="button button-icon ion-pinpoint" ng-click="centerOnMe()"></button>
      <button class="button button-block button-positive" ng-click="addItem()" type="submit"><img src="img/botella.png" alt=""></button>
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <div class="mapWrap"  data-tap-disabled="true">
        <map center="43.07493,-89.381388" zoom="15"> 
          <marker ng-repeat=" pos in positions" position="{{pos.lat}},{{pos.lng}}"></marker>
        </map> 
      </div>
    </ion-content>
  </ion>
</ion-view>
